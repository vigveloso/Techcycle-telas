    <!-- Conteúdo Principal -->
    <main>
        <section class="titulo_pu">
            <h1>Perfil de Usuário</h1>
            <hr>
        </section>
        <div class="container_pu">
            <section class="secao_imagem_pu">
                <img src="imagens/FotoPerfil.jpg" alt="icone de alterar imagem">
                <div class="box_adicionar-foto_pu">

                        <div class="upload-btn-wrapper_pu">
                            <button class="btn_pu"><i class="fas fa-upload"></i> Alterar foto</button>
                        </div>
    
            </section>

            <section class="form_cadastro">
                <form action="#" class="formulario">

                    <section class="container_form_pu">

                        <section class="row_pu">
                            <div>
                                <label for="nome"><i class="far fa-address-book"></i>Informe seu nome</label>
                                <input type="text" id="input_box" name="nome" placeholder="Digite seu nome">
                            </div>
                            <div>
                                <label for="sobrenome"><i class="far fa-address-card"></i> Informe seu sobrenome</label>
                                <input type="text" id="input_box" name="nome" placeholder="Digite seu sobrenome">
                            </div>
                        </section>

                        <section class="row_pu">
                            <div>
                                <label for="usuario"><i class="far fa-user"></i> Informe seu usuário</label>
                                <input type="text" id="input_box" name="usuario"
                                    placeholder="Digite seu nome de usuario">
                            </div>
                            <div>
                                <label for="email"><i class="far fa-envelope"></i> Informe seu email</label>
                                <input type="text" id="input_box" name="email" placeholder="Digite seu email">
                            </div>
                        </section>

                        <section class="row_pu">
                            <div>
                                <label for="senha"><i class="fas fa-lock"></i> Informe sua senha</label>
                                <input type="text" id="input_box" name="senha" placeholder="Digite sua senha">

                            </div>
                            <div>
                                <label for="confirme"><i class="fas fa-unlock-alt"></i> Confirme sua senha</label>
                                <input type="text" id="input_box" name="confirme" placeholder="Confirme sua senha">
                            </div>
                        </section>

                    </section>
                    <div class="box_pu">
                    <div class="botao_pu">
                        <!-- <input type="submit" value="Solicitar cadastro"> -->
                        <button type="submit"><i class="fas fa-times"></i> <a id="link_cancelar" href="perfil_usuario.html">Cancelar</a></button>
                    </div>
                    <div class="botao_pu">
                        <!-- <input type="submit" value="Solicitar cadastro"> -->
                        <button type="submit" class="roxo"><i class="far fa-edit"></i> <a href="perfil_usuario.html">Confirmar edição</a></button>
                    </div>
                </div>
                </form>
            </section>
