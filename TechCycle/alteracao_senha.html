<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - TechCycle</title>
</head>

<body id="body_login">
    <header class="header_login">
        <a href="home.html"><img src="imagens/Logo.svg" alt="Logotipo"></a> 
    </header>
    <main class="main_login">
        <section class="area_login">
            <h1>Esqueceu sua senha?</h1>
            <p class="p_senha">Digite seu email abaixo para receber a alteração da sua senha.</p>
            <form action="#" method="GET">
                <label for="email">Email:</label>
                <i class="fas fa-user-friends"></i>
                <input class="linha_email" type="text" name="email" placeholder="Digite seu email">
            </form>
            <div class="botao_login">
               <a href="index.html"><input class="alterar_senha botao" type="submit" value="Enviar"></a>
            </div>
        </section>
    </main> <!-- fim do login -->
    
    <footer>
        <p> &copy; Todos os direitos reservados | FunCode 2019 </p>
    </footer>
    <script src="https://kit.fontawesome.com/e6d6edbc99.js"></script>
</body>

</html>
